<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.css" />
</head>

<body>
    <!-- content -->
    <div id="myholder"></div>

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/graphlib/2.1.8/graphlib.min.js"
        integrity="sha512-KV/PFSmTCD8e1BUHY6DJVSi/LW/2kLPzC+0IT2ydsi+sW14TJUFxFsitd8HZVYb2b6KiMx3T29H2z7pcNgtUmQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"
        integrity="sha512-psLUZfcgPmi012lcpVHkWoOqyztollwCGu4w/mXijFMK/YcdUdP06voJNVOJ7f/dUIlO2tGlDLuypRyXX2lcvQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jointjs/2.1.0/joint.js"></script>

    <!-- code -->
    <script type="text/javascript">
        var jsonToParse = {
            "entities": [
                {
                    "id": 1,
                    "desc": "Company A",
                    "desc2": "",
                    "desc3": ""
                },
                {
                    "id": 2,
                    "desc": "Company PQR",
                    "desc2": "Holding Company",
                    "desc3": ""
                },
                {
                    "id": 3,
                    "desc": "Mr.P",
                    "desc2": "Shareholder",
                    "desc3": "20%"
                },
                {
                    "id": 4,
                    "desc": "Mr.R",
                    "desc2": "Shareholder",
                    "desc3": "20%"
                },
                {
                    "id": 5,
                    "desc": "Company XYZ",
                    "desc2": "Holding Company",
                    "desc3": ""
                },
                {
                    "id": 6,
                    "desc": "Mr.X",
                    "desc2": "Shareholder",
                    "desc3": "2%"
                },
                {
                    "id": 7,
                    "desc": "Mr.Y",
                    "desc2": "Shareholder",
                    "desc3": "2%"
                },
                {
                    "id": 8,
                    "desc": "Company LMN",
                    "desc2": "Holding Company",
                    "desc3": ""
                },
                {
                    "id": 9,
                    "desc": "Mr.A",
                    "desc2": "Shareholder",
                    "desc3": "48%"
                }
            ],
            "links": [
                {
                    "from": 1,
                    "to": 2,
                    "desc": "40%"
                },
                {
                    "from": 1,
                    "to": 5,
                    "desc": "40%"
                },
                {
                    "from": 1,
                    "to": 9,
                    "desc": "20%"
                },
                {
                    "from": 2,
                    "to": 3,
                    "desc": "50%"
                },
                {
                    "from": 2,
                    "to": 4,
                    "desc": "50%"
                },
                {
                    "from": 5,
                    "to": 6,
                    "desc": "25%"
                },
                {
                    "from": 5,
                    "to": 7,
                    "desc": "5%"
                },
                {
                    "from": 5,
                    "to": 8,
                    "desc": "70%"
                },
                {
                    "from": 8,
                    "to": 9,
                    "desc": "100%"
                }
            ]
        }


        var cells = [];
        class CellNodeModel {
            constructor(id, text, text2, text3, text4) {
                this.id = id;
                this.text = text;
                this.text2 = text2;
                this.text3 = text3;
                this.text4 = text4;
                this.fullDescriptionText = `${this.text ? this.text + '\n' : ''}${this.text2 ? '(' + this.text2 + ')\n' : ''}${this.text3 ? '(' + this.text3 + ')\n' : ''}${this.text4 ? '(' + this.text4 + ')\n' : ''}`;
            }
            getModel() {
                return {
                    "type": "standard.Rectangle",
                    "size": {
                        "width": 150,
                        "height": 80
                    },
                    "angle": 0,
                    "id": this.id,
                    "attrs": {
                        "body": {
                            "fill": "white",
                            "cursor": "pointer",
                            "stoke": "black"
                        },
                        "label": {
                            "fill": "black",
                            "text": `${this.fullDescriptionText}`,
                            "cursor": "pointer"
                        }
                    }
                }
            }
        }

        class CellLinkeModel {
            constructor(idFrom, idTo, text) {
                this.idFrom = idFrom;
                this.idTo = idTo;
                this.text = text;
            }
            getModel() {
                return {
                    "type": "standard.Link",
                    "source": {
                        "id": this.idFrom
                    },
                    "target": {
                        "id": this.idTo
                    },
                    "labels": [
                        {
                            "attrs": {
                                "text": {
                                    "text": `${this.text}`
                                },
                            }
                        }
                    ],
                }
            }
        }

        jsonToParse.entities.map(entity => {
            var newModel = new CellNodeModel(entity.id, entity.desc, entity.desc2, entity.desc3, entity.desc4)
            cells.push(newModel.getModel());
        });
        jsonToParse.links.map(entity => {
            var newModel = new CellLinkeModel(entity.from, entity.to, entity.desc)
            cells.push(newModel.getModel());
        });

        var graph = new joint.dia.Graph;

        var paper = new joint.dia.Paper({
            el: document.getElementById('myholder'),
            model: graph,
            width: 1200,
            height: 1200,
            gridSize: 1,
            background: {
                color: 'white'
            },
            interactive: true
        });

        graph.fromJSON({ cells });
        joint.layout.DirectedGraph.layout(graph, { setLinkVertices: false });

    </script>
</body>

</html>
